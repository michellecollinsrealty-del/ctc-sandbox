<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Color Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #fdfdfd; }
    h1 { color: #6c3ba5; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; }
    button { background: #6c3ba5; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; }
    button:hover { background: #522c7d; }
    .output { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; background: #fafafa; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ AI Color Assistant</h1>
  <p>Ask me about tones, mixing, or color recommendations.</p>
  <textarea id="prompt" placeholder="Type your question..."></textarea>
  <br />
  <button onclick="askAssistant()">Ask</button>

  <div id="response" class="output"></div>

  <script>
    async function askAssistant() {
      const prompt = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.innerHTML = "Thinking...";

      try {
        const res = await fetch("/.netlify/functions/assistant", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.innerHTML = data.reply || "No reply.";
      } catch (err) {
        responseBox.innerHTML = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
